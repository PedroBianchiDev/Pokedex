<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lato:ital,wght@1,100&family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="./Favicons/pokebola.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
    <script defer src="./JS/script.js"></script>

    <title>Pokedex</title>


</head>
<body>

    <!-- CSS -->
    <main>

        <img src="#" alt="pokemon" class="pokemon_image">
        <img src="./Imagens/Pokedex.png" alt="Pokedex" class="Pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

    </main>

</body>
</html>
